<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Counter</title>
    <script src="https://kit.fontawesome.com/8fdfac41fe.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="main-heading">
        <h1 class="heading">Counter Application</h1>
    </div>
    <div class="container">
        <div class="counter text-center d-flex flex-column justify-content-center">
            <p id="countervalue" class="counter-value">0</p>
            <div class="button-class">
                <button onclick="ondec()" class="btn-styling m-2">Decrease</button>
                <button onclick="onrest()" class="btn-styling m-2">Reset</button>
                <button onclick="oninc()" class="btn-styling m-2">Increase</button>
            </div>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
